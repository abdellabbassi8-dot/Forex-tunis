<<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>إنشاء كلمة المرور | Forex Touns</title>
  <meta name="description" content="أكمل تسجيلك وأنشئ كلمة مرور قوية لبدء رحلتك في عالم التداول مع Forex Touns"/>

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fontawesome/6.5.0/css/all.min.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    :root {
      --primary: #5e1d9c;
      --accent: #ff2e96;
      --dark: #0b0517;
      --darker: #080312;
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: 'Cairo', 'Tajawal', sans-serif;
      background: var(--dark);
      color: #fff;
      overflow-x: hidden;
      min-height: 100vh;
    }

    #progress-bar {
      position: fixed; top: 0; left: 0; right: 0; height: 4px;
      background: linear-gradient(90deg, var(--accent), var(--primary));
      transform: scaleX(0); transform-origin: left; z-index: 9999;
      transition: transform 0.2s;
    }

    .lang-switcher {
      position: fixed; top: 25px; left: 25px; z-index: 9999; display: flex;
      background: rgba(255,255,255,0.07); backdrop-filter: blur(15px);
      border-radius: 50px; border: 1px solid rgba(255,46,150,0.4); overflow: hidden;
    }
    .lang-btn {
      padding: 14px 30px; font-weight: 700; font-size: 1.1rem; color: #ddd; cursor: pointer; transition: all 0.4s;
    }
    .lang-btn.active { background: var(--accent); color: #fff; box-shadow: 0 0 30px rgba(255,46,150,0.7); }

    header {
      min-height: 100vh;
      background: linear-gradient(rgba(11,5,23,0.90), rgba(11,5,23,0.95)), url('https://images.unsplash.com/photo-1611974789855-9c2a0a7236a3?w=1600') center/cover no-repeat;
      display: flex; align-items: center; justify-content: center; position: relative;
    }

    #particles-js { position: absolute; width: 100%; height: 100%; top: 0; left: 0; }

    .password-container {
      position: relative; z-index: 2; max-width: 520px; width: 100%; padding: 0 20px;
    }

    .password-box {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255,46,150,0.3);
      border-radius: 25px;
      padding: 50px 40px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.4);
    }

    .password-box h2 {
      font-size: 2.8rem; text-align: center; margin-bottom: 15px;
      background: linear-gradient(90deg, #fff, var(--accent));
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      font-weight: 900;
    }

    .password-box p {
      text-align: center; font-size: 1.3rem; opacity: 0.9; margin-bottom: 40px;
    }

    .form-group {
      position: relative; margin-bottom: 25px;
    }

    .form-group i {
      position: absolute; top: 50%; right: 20px; transform: translateY(-50%);
      color: var(--accent); font-size: 1.3rem; z-index: 2; cursor: pointer;
    }

    input[type="password"], input[type="text"] {
      width: 100%; padding: 18px 50px 18px 20px; border: none; border-radius: 12px;
      background: rgba(255,255,255,0.1); color: #fff; font-size: 1.1rem;
      transition: all 0.3s;
    }

    input::placeholder { color: #bbb; }

    input:focus {
      outline: none;
      background: rgba(255,255,255,0.15);
      box-shadow: 0 0 20px rgba(255,46,150,0.3);
    }

    .strength-meter {
      height: 8px; border-radius: 4px; background: rgba(255,255,255,0.1); margin: 10px 0 20px;
      overflow: hidden;
    }
    .strength-fill { height: 100%; width: 0%; transition: all 0.4s; }
    .weak { background: #ff3b30; }
    .medium { background: #ffcc00; }
    .strong { background: #4cd964; }

    .strength-text { font-size: 0.95rem; text-align: left; margin-top: 5px; }

    .btn-primary {
      width: 100%; background: var(--accent); color: #fff; padding: 18px;
      border-radius: 50px; font-size: 1.4rem; font-weight: 700; border: none;
      cursor: pointer; margin-top: 30px; box-shadow: 0 10px 30px rgba(255,46,150,0.4);
      transition: all 0.4s; position: relative; overflow: hidden;
    }
    .btn-primary:hover { transform: translateY(-5px); box-shadow: 0 20px 40px rgba(255,46,150,0.6); }

    .login-link {
      text-align: center; margin-top: 30px; font-size: 1.1rem;
    }
    .login-link a { color: var(--accent); text-decoration: none; font-weight: 600; }

    @media (max-width: 768px) {
      .password-box h2 { font-size: 2.3rem; }
      .password-box { padding: 40px 25px; }
    }
  </style>
</head>
<body>

  <div id="progress-bar"></div>

  <div class="lang-switcher">
    <div class="lang-btn active" data-lang="ar">عربي</div>
    <div class="lang-btn" data-lang="en">English</div>
  </div>

  <header>
    <div id="particles-js"></div>

    <div class="password-container" data-aos="fade-up">
      <div class="password-box">
        <h2 data-key="createpass">أنشئ كلمة المرور الخاصة بك</h2>
        <p data-key="welcomemsg">مرحباً بك في Forex Touns! الخطوة الأخيرة لبدء رحلتك نحو الاحتراف</p>

        <form id="createPassForm">
          <div class="form-group">
            <input type="password" id="password" placeholder="كلمة المرور (8 أحرف على الأقل)" required>
            <i class="fas fa-eye-slash" id="togglePass"></i>
          </div>

          <div class="strength-meter"><div class="strength-fill" id="strengthFill"></div></div>
          <div class="strength-text" id="strengthText">ضعيفة</div>

          <div class="form-group">
            <input type="password" id="confirm_password" placeholder="تأكيد كلمة المرور" required>
            <i class="fas fa-eye-slash" id="toggleConfirm"></i>
          </div>

          <button type="submit" class="btn-primary" data-key="complete">إكمال التسجيل</button>
        </form>

        <div class="login-link">
          <span data-key="haveacc">لديك حساب بالفعل؟ </span>
          <a href="login.html" data-key="loginlink">تسجيل الدخول</a>
        </div>
      </div>
    </div>
  </header>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <script>
    particlesJS("particles-js", {"particles":{"number":{"value":80},"color":{"value":"#ff2e96"},"opacity":{"value":0.5,"random":true},"size":{"value":3,"random":true},"line_linked":{"enable":true,"distance":150,"color":"#ff2e96","opacity":0.3,"width":1},"move":{"enable":true,"speed":3}},"interactivity":{"events":{"onhover":{"enable":true,"mode":"repulse"}}}});

    AOS.init({duration:1000, once:true});

    // Progress bar
    window.onscroll = function() {
      var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
      var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
      var scrolled = (winScroll / height) * 100;
      document.getElementById("progress-bar").style.transform = "scaleX(" + scrolled/100 + ")";
    };

    // Toggle password visibility
    document.getElementById('togglePass').addEventListener('click', function() {
      const pass = document.getElementById('password');
      const type = pass.type === 'password' ? 'text' : 'password';
      pass.type = type;
      this.classList.toggle('fa-eye');
      this.classList.toggle('fa-eye-slash');
    });

    document.getElementById('toggleConfirm').addEventListener('click', function() {
      const pass = document.getElementById('confirm_password');
      const type = pass.type === 'password' ? 'text' : 'password';
      pass.type = type;
      this.classList.toggle('fa-eye');
      this.classList.toggle('fa-eye-slash');
    });

    // Password strength meter
    const passwordInput = document.getElementById('password');
    const strengthFill = document.getElementById('strengthFill');
    const strengthText = document.getElementById('strengthText');

    passwordInput.addEventListener('input', function() {
      const val = passwordInput.value;
      let strength = 0;
      if (val.length >= 8) strength += 1;
      if (val.match(/[a-z]/) && val.match(/[A-Z]/)) strength += 1;
      if (val.match(/[0-9]/)) strength += 1;
      if (val.match(/[^a-zA-Z0-9]/)) strength += 1;

      strengthFill.style.width = (strength * 25) + '%';
      if (strength <= 1) { 
        strengthFill.className = 'strength-fill weak'; 
        strengthText.textContent = 'ضعيفة'; 
      }
      else if (strength <= 2) { 
        strengthFill.className = 'strength-fill medium'; 
        strengthText.textContent = 'متوسطة'; 
      }
      else { 
        strengthFill.className = 'strength-fill strong'; 
        strengthText.textContent = 'قوية جداً'; 
      }
    });

    // ============== الكود اللي طلبته بالحرف ==============
    document.getElementById("createPassForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const pass = document.getElementById("password").value;
      const confirm = document.getElementById("confirm_password").value;

      if (pass !== confirm) {
        alert("كلمات المرور غير متطابقة");
        return;
      }

      if (pass.length < 8) {
        alert("كلمة المرور يجب أن تحتوي على 8 أحرف على الأقل");
        return;
      }

      localStorage.setItem("user_password", pass);
      localStorage.setItem("is_registered", "true");

      // يحولك مباشرة للـ Dashboard
      window.location.href = "dashboard.html";
    });
    // =========================================================

    // Language switcher
    const translations = {
      ar: {
        createpass: "أنشئ كلمة المرور الخاصة بك",
        welcomemsg: "مرحباً بك في Forex Touns! الخطوة الأخيرة لبدء رحلتك نحو الاحتراف",
        complete: "إكمال التسجيل",
        haveacc: "لديك حساب بالفعل؟ ",
        loginlink: "تسجيل الدخول"
      },
      en: {
        createpass: "Create Your Password",
        welcomemsg: "Welcome to Forex Touns! Final step to start your professional trading journey",
        complete: "Complete Registration",
        haveacc: "Already have an account? ",
        loginlink: "Log In"
      }
    };

    document.querySelectorAll('.lang-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const lang = btn.dataset.lang;
        document.documentElement.lang = lang;
        document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
        document.body.style.textAlign = lang === 'ar' ? 'right' : 'left';

        document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        const switcher = document.querySelector('.lang-switcher');
        switcher.style.left = lang === 'en' ? 'auto' : '25px';
        switcher.style.right = lang === 'en' ? '25px' : 'auto';

        document.querySelectorAll('[data-key]').forEach(el => {
          if (translations[lang][el.dataset.key]) {
            el.innerHTML = translations[lang][el.dataset.key];
          }
        });

        document.querySelector('#password').placeholder = lang === 'ar' ? 'كلمة المرور (8 أحرف على الأقل)' : 'Password (min 8 characters)';
        document.querySelector('#confirm_password').placeholder = lang === 'ar' ? 'تأكيد كلمة المرور' : 'Confirm Password';
      });
    });
  </script>
</body>
</html>>
