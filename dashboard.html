    <style>
        :root {
            --primary: #5e1d9c;
            --accent: #ff2e96;
            --dark: #0b0517;
            --gray: #1a0d2e;
            --light: #f0e6ff;
            --gradient: linear-gradient(135deg, #5e1d9c, #ff2e96);
        }
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Tajawal', 'Cairo', sans-serif;
            background: var(--dark);
            color: var(--light);
            min-height: 100vh;
        }

        .lang-switch { position: fixed; top: 20px; left: 20px; z-index: 1001; background: var(--gray); padding: 12px 20px; border-radius: 50px; cursor: pointer; font-weight: bold; color: white; box-shadow: 0 0 25px rgba(94,29,156,0.6); transition: 0.3s; }
        .lang-switch:hover { background: var(--primary); transform: scale(1.05); }

        .menu-btn { position: fixed; top: 20px; right: 20px; width: 50px; height: 50px; background: var(--gradient); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 28px; cursor: pointer; z-index: 1000; box-shadow: 0 0 30px rgba(255,46,150,0.5); }

        .sidebar { position: fixed; top: 0; right: -300px; width: 280px; height: 100vh; background: rgba(8,3,18,0.98); backdrop-filter: blur(15px); padding: 90px 25px 30px; transition: 0.5s ease; z-index: 999; border-left: 4px solid var(--accent); }
        .sidebar.active { right: 0; }
        .sidebar h2 { color: var(--accent); text-align: center; font-size: 28px; margin-bottom: 40px; }
        .sidebar a { display: flex; align-items: center; gap: 15px; padding: 16px 20px; color: #ddd; text-decoration: none; margin: 10px 0; border-radius: 15px; transition: 0.4s; font-weight: 600; }
        .sidebar a:hover { background: var(--gradient); color: white; transform: translateX(-12px); }

        .container { max-width: 1300px; margin: 0 auto; padding: 120px 20px 60px; text-align: center; }

        .header h1 { font-size: 48px; background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 20px; font-weight: 900; }
        .header p { font-size: 22px; opacity: 0.9; max-width: 900px; margin: 0 auto 50px; }

        .stats { font-size: 24px; margin: 60px 0; }
        .stats span { color: var(--accent); font-weight: 900; font-size: 32px; }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 30px; }

        .exchange-card { background: var(--gray); border-radius: 28px; overflow: hidden; box-shadow: 0 15px 40px rgba(0,0,0,0.6); transition: all 0.5s ease; border: 1px solid rgba(255,46,150,0.2); }
        .exchange-card:hover { transform: translateY(-20px) scale(1.03); box-shadow: 0 30px 70px rgba(255,46,150,0.4); }

        .card-header { padding: 0; height: 280px; background: #000; }
        .card-header img { width: 100%; height: 100%; object-fit: cover; border-radius: 28px 28px 0 0; }

        .card-body { padding: 35px 25px; }
        .bonus { font-size: 30px; font-weight: 900; background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 20px 0; }
        .btn { display: inline-block; padding: 18px 55px; background: var(--gradient); color: white; text-decoration: none; border-radius: 50px; font-weight: bold; font-size: 20px; transition: 0.4s; box-shadow: 0 10px 30px rgba(255,46,150,0.5); }
        .btn:hover { transform: scale(1.08); box-shadow: 0 20px 50px rgba(255,46,150,0.7); }
    </style>
</head>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 1000 });

        function toggleMenu() {
            document.getElementById("sidebar").classList.toggle("active");
        }

        function toggleLang() {
            const isRTL = document.body.dir === "rtl";
            document.body.dir = isRTL ? "ltr" : "rtl";
            document.documentElement.lang = isRTL ? "en" : "ar";
            document.querySelector(".lang-switch").textContent = isRTL ? "العربية" : "EN";
            document.querySelectorAll("[data-ar][data-en]").forEach(el => {
                el.textContent = isRTL ? el.dataset.en : el.dataset.ar;
            });
        }
    </script>
